<section class="contacts container">

    <h2 class="title__h2">Контакты</h2>

    <div class="contacts__content">

        <div class="contacts__left">

            <a href="tel:80000000000" class="tel tel--dark tel--icon">8 (000) 000 00 00</a>

            <form class="contacts__form form-valid">
                <h3 class="contacts__h3 title__h3">Остались вопросы?</h3>
                <div class="f-field">
                    <p class="f-field__title">Ваш вопрос</p>
                    <textarea class="f-field__textarea" required></textarea>
                </div>
                <div class="f-field">
                    <p class="f-field__title">Ваш телефон</p>
                    <input class="f-field__input" type="tel" placeholder="+7 (___) ___ __ __" required>
                </div>
                <div class="personal-data">
                    <input type="checkbox" class="personal-data__input" id="personal-data" checked required>
                    <label class="personal-data__label" for="personal-data">
                        <p class="personal-data__p">
                            Я согласен
                            <a href="#" class="personal-data__a">
                                на обработку персональных данных
                            </a>
                        </p>
                    </label>
                </div>
                <button class="btn btn-orange-1 btn-thanks" disabled>Отправить вопрос</button>
            </form>

        </div>

        <div class="contacts__right">

            <div class="contacts__addresses">
                <h3 class="contacts__address title__h3">
                    Краснодар, ул. 1 Мая
                    <span class="contacts__addresses-span text__9">
                        Адрес ЖК
                    </span>
                </h3>
                <h3 class="contacts__address title__h3">
                    Краснодар, ул. 1 Мая
                    <span class="contacts__addresses-span text__9">
                        Адрес офиса продаж
                    </span>
                </h3>
            </div>

            <div class="contacts__map map" id="map"></div>

        </div>

    </div>

</section>
