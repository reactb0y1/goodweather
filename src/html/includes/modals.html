<div class="modal modal-request">

    <div class="modal__background"></div>

    <div class="modal__content">

        <img src="../dist/img/close--blue.svg" alt="" class="modal__close">

        <form class="modal-request__form modal-request__form--active form-valid">
            <h3 class="title__1" id="modal-title">Получите презентацию квартир</h3>
            <div class="modal-request__fields">
                <div class="f-field">
                    <p class="f-field__title">Ваше имя</p>
                    <input class="f-field__input" type="text" required>
                </div>
                <div class="f-field">
                    <p class="f-field__title">Ваш телефон</p>
                    <input class="f-field__input" type="tel" placeholder="+7 (___) ___ __ __" required>
                </div>
            </div>
            <div class="personal-data">
                <input type="checkbox" class="personal-data__input" id="personal-data--2" checked required>
                <label class="personal-data__label" for="personal-data--2">
                    <p class="personal-data__p">
                        Я согласен
                        <a href="#" class="personal-data__a">
                            на обработку персональных данных
                        </a>
                    </p>
                </label>
            </div>
            <button class="btn btn-orange-1" id="modal-btn">Получить презентацию</button>
        </form>

        <div class="modal-request-thanks">
            <h3 class="title__1">Спасибо!</h3>
            <p class="text__1" id="modal-text">Наши специалисты свяжутся с вами в ближайшее время</p>
            <button class="btn btn-orange-1">Закрыть</button>
        </div>
        
    </div>

</div>

<div class="modal modal-plan">

    <div class="modal__background"></div>

    <div class="modal__content">
        <img src="../dist/img/close--blue.svg" alt="" class="modal__close">

        <div class="modal__left">
            <button class="modal-plan__back">Вернуться к плану этажа</button>
            <h3 class="title__1">1-комнатная квартира</h3>
            <ul class="modal-plan__ul">
                <li class="modal-plan__li">
                    Общая площадь
                    <span class="modal-plan__dots">........</span>
                    <span class="modal-plan__indicators">42 м<sup>2</sup></span>
                </li>
                <li class="modal-plan__li">
                    Жилая площадь
                    <span class="modal-plan__dots">........</span>
                    <span class="modal-plan__indicators">42 м<sup>2</sup></span>
                </li>
                <li class="modal-plan__li">
                    Кухня
                    <span class="modal-plan__dots">........</span>
                    <span class="modal-plan__indicators">42 м<sup>2</sup></span>
                </li>
            </ul>
            <button class="btn btn-orange-1">Стоимость</button>
        </div>

        <img src="" alt="" class="modal__img">

    </div>

</div>

<div class="modal modal-thanks">

    <div class="modal__background"></div>

    <div class="modal__content modal__content--thanks">
        <img src="../dist/img/close--blue.svg" alt="" class="modal__close">
        <div class="modal__wrapper">
            <h2 class="title__1">Спасибо!</h2>
            <p class="text__1">
                Наши специалисты свяжутся с вами в ближайшее время
            </p>
            <button class="btn btn-orange-1">Закрыть</button>
        </div>
    </div>

</div>
